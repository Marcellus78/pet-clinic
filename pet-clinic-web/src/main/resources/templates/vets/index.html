<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*thymesVar id="vet" type="com.marcellus.petclinic.model.Vet"*/-->
<h1 th:text="'List of Vets'">Owners List</h1>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}">Id</td>
        <td th:text="${vet.firstName}">first Name</td>
        <td th:text="${vet.lastName}">last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
