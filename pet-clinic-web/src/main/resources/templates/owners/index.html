<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">Owners List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${owners}">
                <td th:text="${owner.id}">Id</td>
                <td th:text="${owner.firstName}">first Name</td>
                <td th:text="${owner.lastName}">last Name</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
