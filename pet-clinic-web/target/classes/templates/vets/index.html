<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*thymesVar id="vet" type="com.marcellus.petclinic.model.Vet"*/-->
<h2>Veterinarians</h2>
<table border="1" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 50px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 200px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}">Id</td>
        <td th:text="${vet.firstName}">first Name</td>
        <td th:text="${vet.lastName}">last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
